<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1>Registration Page</h1>
            <form action="">
                <div class="form_container">

                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name">
                    
                
                </div>
                <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input id="Last_name" name="Last_name">
                    
                
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    
                
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    
                <select id="job_role" name="job_role">
                    <option value="">Select</option>
                    <option value="python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>
                    <option value="JS">Js</option>
                </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Address"></textarea>
                   
                    
                
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    
                
                </div>
                <div class="form_control">
                    <label for="Pin_code">Pin Code</label>
                    <input type="number" for="Pin_code" name="Pin_code">
                    
                
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input type="Date" for="Date" name="Date">
                    
                
                </div>
                <div class="form_control">
                    <label for="Upload">Upload File</label>
                    <input type="file" for="Upload" name="Upload">
                    
                
                </div>
            <div class="button_container">
                <button type="Submit">Applyy Now</button>
            </div>
            </form>    
        </div>
        </div>

    </div>
    </div>

</body>
</html>
